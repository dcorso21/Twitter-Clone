<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/main.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
        />
        <title>Twitter Clone</title>
    </head>
    <body>
        <div class="layout">
            <div class="side-bar">
                <ul class="options">
                    <li>
                        <i class="fab fa-twitter"></i>
                    </li>
                    <li class="home-btn">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </li>
                    <li class="explore-btn">
                        <i class="fas fa-hashtag"></i>
                        <span>Explore</span>
                    </li>
                    <li class="notifications-btn">
                        <i class="far fa-bell"></i>
                        <span>Notifications</span>
                    </li>
                    <li class="messages-btn">
                        <i class="far fa-envelope"></i>
                        <span>Messages</span>
                    </li>
                    <li class="bookmarks-btn">
                        <i class="far fa-bookmark"></i>
                        <span>Bookmarks</span>
                    </li>
                    <li class="lists-btn">
                        <i class="far fa-list-alt"></i>
                        <span>Lists</span>
                    </li>
                    <li class="profile-btn">
                        <i class="far fa-user"></i>
                        <span>Profile</span>
                    </li>
                    <li class="more-btn">
                        <i class="fas fa-ellipsis-h"></i>
                        <span>More</span>
                    </li>
                    <li class="tweet-btn">Tweet</li>
                </ul>
                <div class="user-info">
                    <div class="info-left">
                        <i class="fas fa-user"></i>
                        <div class="name-and-handle">
                            <div class="user-name">Starman J</div>
                            <div class="handle">@StarmanJ1</div>
                        </div>
                    </div>
                    <i class="fas fa-angle-down down-btn"></i>
                </div>
            </div>
            <div class="main-col">
                <div class="latest-tweets-header">
                    <h3>Latest Tweets</h3>
                </div>
                <div class="status">
                    <div class="type-in">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="What's happening?">
                    </div>
                    <div class="lower-btns">
                        <div class="icons">
                            <i class="far fa-image"></i>
                            <i class="fas fa-chart-bar"></i>
                            <i class="far fa-smile"></i>
                            <i class="far fa-calendar-alt"></i>
                        </div>
                        <div class="send-tweet">Tweet</div>
                    </div>
                </div>
            </div>
            <div class="profiles">This is where profiles go</div>
        </div>
    </body>
</html>
