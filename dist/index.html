<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/main.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
        />
        <title>Twitter Clone</title>
    </head>
    <body>
        <div class="layout">
            <div class="side-bar">
                <ul class="options">
                    <li class="home-btn">Home</li>
                    <li class="explore-btn">Explore</li>
                    <li class="notifications-btn">Notifications</li>
                    <li class="messages-btn">Messages</li>
                    <li class="bookmarks-btn">Bookmarks</li>
                    <li class="lists-btn">Lists</li>
                    <li class="profile-btn">Profile</li>
                    <li class="more-btn">More</li>
                    <li class="tweet-btn">Tweet</li>
                </ul>
                <div class="user-info">
                    <i class="fas fa-user"></i>
                    <div class="name-and-handle">
                        <div class="user-name">Starman J</div>
                        <div class="handle">@StarmanJ1</div>
                    </div>
                    <i class="fas fa-angle-down"></i>
                </div>
            </div>
            <div class="main-col">This is the main col</div>
            <div class="profiles">This is where profiles go</div>
        </div>
    </body>
</html>
